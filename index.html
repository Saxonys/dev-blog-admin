<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/journal-plus.svg" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Dev Blog Admin</h1>

    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#postModal">
      Add a Blog Post
    </button>
    <div class="row mb-3">
      <div class="col-md-6 mb-2 mb-md-0">
        <input id="searchInput" type="text" class="form-control" placeholder="Search by title..." />
      </div>
      <div class="col-md-6">
        <select id="sortSelect" class="form-select">
          <option value="newest" selected>Sort by Date: Newest First</option>
          <option value="oldest">Sort by Date: Oldest First</option>
        </select>
      </div>
    </div>
    <div id="post-container"></div>

    <hr />
    <footer class="mt-5">
      <a href="imgs/wireframe.png" target="_blank">Wireframe</a> |
      <a href="https://validator.w3.org/" target="_blank">Nu HTML</a> |
      <a href="https://wave.webaim.org/" target="_blank">Wave</a> |
      <a href="https://github.com/saxonys/dev-blog-admin" target="_blank">Source Code</a>
    </footer>
  </div>

  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="postForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="title" class="form-control mb-2" placeholder="Title" required />
          <input type="date" id="date" class="form-control mb-2" required />
          <textarea id="content" class="form-control mb-2" rows="4" placeholder="Content" required></textarea>
          <input type="text" id="tags" class="form-control" placeholder="Tags (comma-separated)" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Post</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Added blog post!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- for some reason, this has to be at the bottom, otherwise the blog json doesn't load. i don't have time to figure it out and this still
    fits traditional conventions for html -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
